[package]
edition = "2021"
name = "elysium-sdk"
version = "0.0.0"

[dependencies.bevy]
default-features = false
version = "0.8"

[dependencies.bitflags]
version = "1.3"

[dependencies.cake]
default-features = false
features = ["std"]
git = "https://github.com/elysian6969/cake"
rev = "da031e4c1e43e7cbc9cac691f313830916916378"

[dependencies]
crossbeam-utils = { default-features = false, version = "0.8" }
libc = { default-features = false, version = "0.2" }
elysium-math = { default-features = false, path = "../math" }
elysium-mem = { default-features = false, path = "../mem" }
phf = { default-features = false, features = ["macros"], version = "0.11" }

[dependencies.tracing]
default-features = false
features = ["std"]
version = "0.1"
