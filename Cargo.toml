[package]
edition = "2021"
name = "elysium"
version = "0.0.0"

[dependencies]
cake = { git = "https://github.com/elysian6969/cake" }
daisy_chain = { path = "crates/daisy_chain" }
elysium-input = { path = "crates/input" }
elysium-math = { path = "crates/math" }
elysium-mem = { path = "crates/mem" }
elysium-model = { path = "crates/model" }
elysium-pattern = { path = "crates/pattern" }
elysium-sdk = { path = "crates/sdk" }
iced_glow = { git = "https://github.com/iced-rs/iced" }
iced_native = { features = ["debug"], git = "https://github.com/iced-rs/iced" }
libc = "0.2"
libm = { git = "https://github.com/elysian6969/libm" }
link = { git = "https://github.com/elysian6969/link" }
num-traits = "0.2"
palette = "0.6"
rand = "0.8"
sdl2-sys = "0.35"

[lib]
crate-type = ["cdylib"]
path = "src/lib.rs"

[profile.release]
lto = "fat"

[workspace]
members = [
    "crates/input",
    "crates/mem",
    "crates/sdk",
]
